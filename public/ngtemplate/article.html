

   
        <div class="row">
            <div class="col-lg-8 col-sm-8 col-md-8 col-xs-8 article-content">
                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12 ">
                        <div class="page-header">
                            <h2>((articleView.thema))</h2>
                            <h4 ><small>((articleView.post_autor))</small></h4>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12 ">
                        <div class="page-content">
                            <p>((articleView.text))</p>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-lg-4 col-sm-4 col-md-4 col-xs-4 article-overview">
                <div class="page-header">
                    <h4>Article</h4>
                </div>
                <div class="article" ng-hide="loading" ng-repeat="article in articles">
                    <a href="#" ng-click="showArticleByID(article.id)" ><h5>(( article.thema))  <small>by (( article.post_autor )) </small></h5></a>
                    <p><a ng-show="false" ng-click="deleteArticle(article.id)" class="text-muted">Delete</a></p>
                </div>
            </div>
        </div>

        <form ng-show="false"  ng-submit="submitArticle()"> <!-- ng-submit will disable the default form action and use our function -->

            <!-- AUTOR -->
            <div class="form-group">
                <input type="text" class="form-control input-sm" name="post_autor" ng-model="articleData.post_autor" placeholder="Name">
            </div>

            <!-- ARTICLE THEMA -->
            <div class="form-group">
                <input type="text" class="form-control input-lg" name="thema" ng-model="articleData.thema" placeholder="Say the thema">
            </div>

            <!-- ARTICLE Text -->
            <div class="form-group">
                <input type="text" class="form-control input-lg" name="text" ng-model="articleData.text" placeholder="whats the text?">
            </div>

            <!-- SUBMIT BUTTON -->
            <div class="form-group text-right">	
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
            </div>
        </form>

        <p class="text-center" ng-show="true"><span class="fa fa-meh-o fa-5x fa-spin"></span></p>
